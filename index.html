<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOokingly</title>
    <link rel="icon" type="image/x-icon" href="BOokingly_img\favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="heading">Book Your Room </h1> <hr>
    <p class="heading">Enjoy Your best <b>comfort</b> with us</p>
    <form action="thank.html" class="format" onsubmit="savedata(event)">
        <Label class="lab">Name:</Label> <br>
        <input type="text" placeholder="First" name="fname" class="detail" required>
        <input type="text" placeholder="Last" name="lname" class="detail" required> <br><br>
        <Label class="lab">Permanent Address:</Label> <br>
        <input type="text" placeholder="Street Address" name="add" class="detail" required>
        <input type="text" placeholder="City" name="city" class="detail" required> <br><br>
        <input type="text" placeholder="State" name="state" class="detail" required>
        <input type="text" placeholder="Pincode" name="pin" class="detail" required><br><br>
        <label class="lab">Phone</label> <br>
        <input type="phone" placeholder="##### #####" name="ph" class="id"> <br><br>
        <label for="" class="lab">Date:</label><br>
        <input type="date" name="date" class="id"> <br><br>
        <input type="submit" class="butt" value="Book Now">
    </form>
    <ul id="listOfitems"></ul>
    <script src="dom.js"></script>
    
</body>
</html>
